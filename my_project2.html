<!DOCTYPE html>
<html>
<head>
  <title>Programmer Application Form</title>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;

      background-color: rgb(242, 242, 182);
    }

    h1 {
      text-align: center;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #c0d4cb;
      padding: 20px;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      height: 100px;
    }

    .form-group button {
      background-color: #1193e3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color: #0c64b2;
    }
  </style>
</head>
<body>
  <h1>Programmer Application Form</h1>
  <div class="form-container">
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" required>
      </div>
      <div class="form-group">
        <label for="cover-letter">Cover Letter:</label>
        <textarea id="cover-letter" name="cover-letter" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit Application</button>
      </div>
    </form>
  </div>
</body>
</html>
