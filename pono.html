<!DOCTYPE html>
<html>
<head>
  <title>Marvel API Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var publicKey = "ef9815cdc93617198d53567d6ec94105";
      var url = "https://gateway.marvel.com/v1/public/characters?ts=ef9815cdc93617198d53567d6ec94105=publickeyvalue&hash=hashvalue&limit=100&offset=0";
      
      // Make the API request
      $.ajax({
        url: url,
        type: "GET",
        data: {
          apikey: publicKey
        },
        success: function(response) {
          var characters = response.data.results;
          console.log('Here they are : '+characters)
          
          // Display characters on the page
          var characterList = $("<ul>");
          $.each(characters, function(index, character) {
            var characterItem = $("<li>").text(character.name);
            characterList.append(characterItem);
          });
          $("#characterContainer").html(characterList);
        },
        error: function() {
         
          $("#characterContainer").html("Error loading characters");
        }
      });
    });
  </script>
</head>
<body>
  <h1>Marvel Characters</h1>
  <div id="characterContainer"></div>
</body>
</html>
